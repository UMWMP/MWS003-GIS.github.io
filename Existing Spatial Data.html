<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing Spatial Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .item {
            margin: 20px 0;
        }
        .item a {
            display: block;
            padding: 10px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .item a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Existing Spatial Data</h1>
    
    <div class="container">
        <div class="item">
            <h2><a href="https://www.google.com/maps/d/edit?mid=1biJJUBMucdad1mSBlgTnyq6zM1s9HOo&usp=sharing" target="_blank">GN Boundary</a></h2>
        </div>
        <div class="item">
            <h2><a href="https://www.google.com/maps/d/edit?mid=1uLGD0hy8qPQJmDQS10s7YuhJCka-kbo&usp=sharing" target="_blank">Mini Watershed Boundary</a></h2>
        </div>
        <div class="item">
            <h2><a href="https://www.google.com/maps/d/edit?mid=1uLmaldxsUANxO5q58zzbOpRl0PmszsI&usp=sharing" target="_blank">Water Features</a></h2>
        </div>
        <div class="item">
            <h2><a href="https://www.google.com/maps/d/edit?mid=1-feXNNGXdyAuuVeAO7xIXMR5kTi-Qik&usp=sharing" target="_blank">Land Cover</a></h2>
        </div>
        <div class="item">
            <h2><a href="https://www.google.com/maps/d/edit?mid=1aUO65mh_U6WU80CVXb5M25IpYGLS5yg&usp=sharing" target="_blank">Forest Cover - MWS-003</a></h2>
        </div>
    </div>

</body>
</html>
